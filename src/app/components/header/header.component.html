<header
  class="mx-3 mt-5 lg:mx-8 lg:mt-10 px-4 py-5 lg:py-8 lg:px-5 shadow-md rounded-md bg-white"
>
  <div class="flex flex-row align-center justify-between">
    <div class="flex flex-row justify-start lg:justify-center items-center">
      <img class="hidden lg:block" src="/images/logo.png" alt="logo-desktop" />
      <img
        class="block lg:hidden max-w-[25%]"
        src="/images/logo-mobile.png"
        alt="logo-mobile"
      />
      <div class="mx-4 lg:mx-6 w-0.5 h-10 bg-gray-300"></div>
      <img class="max-w-25" src="/images/test-logo.png" alt="brand-logo" />
    </div>
    <a
      class="block lg:hidden items-center flex text-3xl text-[#f4511e]"
      id="menuToggle"
      ><i class="fa-solid fa-bars"></i
    ></a>
    <div class="hidden lg:flex flex-row">
      <a href="person.html" class="flex items-center justify-center me-5">
        <i class="fa-solid fa-circle-user me-3 text-3xl"></i
        ><span>Murat Yılmaz</span>
      </a>
      <!-- ------- -->
      <app-button
        [styleType]="'log-out'"
        [label]="'Çıkış'"
        [url]="'/login'"
      ></app-button>
    </div>
    <div
      id="backdrop"
      class="fixed inset-0 bg-black opacity-50 z-30 hidden"
    ></div>
    <div
      id="sideMenu"
      class="fixed top-0 right-0 h-full w-64 bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-40"
    >
      <div
        class="flex justify-end items-center m-5 pb-3 border-b border-b-gray-300 border-solid"
      >
        <a id="menuClose" class="text-5xl text-[#f4511e]"
          ><i class="fa-solid fa-xmark"></i
        ></a>
      </div>
      <div class="m-5 flex flex-col items-center justify-center">
        <a
          href="person.html"
          class="flex items-center justify-center flex-col mb-5"
        >
          <i class="fa-solid fa-circle-user text-5xl mb-5"></i
          ><span class="text-2xl font-[600]">Murat Yılmaz</span>
        </a>
        <app-button
          [styleType]="'log-out-mobile'"
          [label]="'Çıkış'"
          [url]="'/login'"
        ></app-button>
      </div>
      <div>
        <section>
          <app-nav></app-nav>
        </section>
      </div>
    </div>
  </div>
</header>
