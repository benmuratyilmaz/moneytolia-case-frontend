<form [formGroup]="campaignForm" (ngSubmit)="onSubmit()">
  <div
    class="flex flex-col md:flex-row justify-center md:justify-between items-start mb-3"
  >
    <div class="w-[100%] md:w-[25%] mb-2 md:mb-0">Kampanya Başlığı</div>
    <div class="w-[100%] md:w-[75%]">
      <app-input
        [type]="'text'"
        [styleType]="'normal'"
        [placeholder]="'Başlık'"
        class="w-full md:w-100"
        formControlName="title"
      >
      </app-input>
      <div
        *ngIf="
          campaignForm.get('title')?.invalid &&
          campaignForm.get('title')?.touched
        "
        class="text-red-500 text-sm"
      >
        Başlık zorunlu.
      </div>
    </div>
  </div>
  <div
    class="flex flex-col md:flex-row justify-center md:justify-between items-start mb-3"
  >
    <div class="w-[100%] md:w-[25%] mb-2 md:mb-0">Kampanya Açıklaması</div>
    <div class="w-[100%] md:w-[75%]">
      <app-textarea
        [styleType]="'normal'"
        [placeholder]="'Açıklama'"
        class="w-full md:w-100"
        formControlName="description"
      >
      </app-textarea>
      <div
        *ngIf="
          campaignForm.get('description')?.invalid &&
          campaignForm.get('description')?.touched
        "
        class="text-red-500 text-sm"
      >
        Açıklama zorunlu.
      </div>
    </div>
  </div>
  <div *ngIf="isPoint" class="flex flex-row justify-between items-start mb-8">
    <div class="w-[100%] md:w-[25%]">Kampanya Puanı</div>
    <div class="w-[100%] md:w-[75%]">
      <div class="flex items-center">
        <button
          type="button"
          (click)="decreasePoint()"
          class="inline-flex items-center justify-center p-1 text-sm font-medium h-6 w-6 text-gray-500 bg-white border border-gray-300 rounded-full hover:bg-gray-100"
        >
          <svg
            class="w-3 h-3"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 18 2"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h16"
            />
          </svg>
        </button>

        <div class="ms-3">
          <input
            type="number"
            formControlName="points"
            class="bg-gray-50 w-14 border border-gray-300 text-gray-900 text-sm rounded-lg px-2.5 py-1"
            required
          />
        </div>

        <button
          type="button"
          (click)="increasePoint()"
          class="inline-flex items-center justify-center h-6 w-6 p-1 ms-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-full hover:bg-gray-100"
        >
          <svg
            class="w-3 h-3"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 18 18"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 1v16M1 9h16"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
  <div>
    <app-button
      [styleType]="'submit'"
      [label]="btnLabel"
      [type]="'submit'"
    ></app-button>
  </div>
</form>

<div
  *ngIf="showModal"
  class="fixed top-5 right-5 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 transition-opacity duration-500"
>
  Kampanya başarılı bir şekilde eklenmiştir
</div>
